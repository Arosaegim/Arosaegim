<!DOCTYPE html>
<html lang="ko-KO">
  <style>
    body{
      margin: 0;
      overscroll-behavior-y: contain; /* 오버 스크롤 시 새로고침 방지 */
    }
  </style>

  <head>
    <meta charset="utf-8" />
    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2820969c0132ab6234a3db24b7a37921&libraries=services,clusterer,drawing"></script> -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO_API%&libraries=services,clusterer"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" /> -->

    <!-- 안드로이드 홈 화면 추가 시 상단 주소창 제거 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 안드로이드 홈 화면 추가 시 아이콘 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- ios 홈 화면 추가 시 상단 주소창 제거 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ios 홈 화면 추가 시 아이콘 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="우리는 여기에 있었다."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>아로새김</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
